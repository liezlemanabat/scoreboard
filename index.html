<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3>HOME</h3>
                <div class="scoreboard">
                    <h2 id="home-pts">0</h2>
                </div>
                <div class="scorebtn"> 
                    <button id="one-pt" onclick="addHomeOnePt()">+1</button>
                    <button id="two-pts" onclick="addHomeTwoPts()">+2</button>
                    <button id="three-pts" onclick="addHomeThreePts()">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h3>GUEST</h3>
                <div class="scoreboard">
                    <h2 id="guest-pts">0</h2>
                </div>
                <div class="scorebtn">
                    <button id="one-pt" onclick="addGuestOnePt()">+1</button>
                    <button id="two-pts" onclick="addGuestTwoPts()">+2</button>
                    <button id="three-pts" onclick="addGuestThreePts()">+3</button>
                </div>
            </div>
        </div> 
            <script src="index.js"></script>
    </body>
</html>
